<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Doubly linked list visualizer</title>

    <!-- Link to external stylesheet and JavaScript behaviors -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Prism.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-okaidia.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-c.min.js" defer></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Doubly linked list visualizer</h1>
    </header>

    <!-- MAIN -->
    <main>
        <div id="top-container">
            <!-- Node manager -->
            <div id="node-manager-container">
                <h2>Node manager</h2>

                <div id="node-manager">
                    <!-- Node value input -->
                    <input id="node-value" type="text" maxlength="10" placeholder="Node value (string)">

                    <hr>

                    <!-- Add at begining and end buttons -->
                    <div class="buttons-container">
                        <button onclick="addAtBeginning()">Add node at the begining</button>
                        <button onclick="addAtEnd()">Add node at the end</button>
                    </div>

                    <hr>

                    <!-- Node position input -->
                    <input id="node-position" type="number" placeholder="Node position (int)">

                    <!-- Add and delete at position buttons -->
                    <div class="buttons-container">
                        <button onclick="addAtPosition()">Add node at the postition</button>
                        <button onclick="deleteAtPosition()">Delete node at the position</button>
                    </div>

                    <hr>

                    <!-- Reset button -->
                    <button id="reset-button" onclick="resetList()">Reset the list</button>
                </div>
            </div>

            <!-- Code viewer -->
            <div id="code-viewer-container">
                <h2>Code viewer</h2>

                <div id="code-viewer">
                    <pre><code id="code-display" class="language-c"></code></pre>
                    <button id="copy-code-button" onclick="copyCode()"><i class="bi bi-copy"></i></button>
                </div>
            </div>
        </div>

        <div id="bottom-container">
            <h2>Doubly linked list viewer</h2>

            <div id="list-viewer">
                <!-- The doubly linked list will be generated here -->
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2024 - Fabien Chavonet.</p>
    </footer>
</body>

</html>
