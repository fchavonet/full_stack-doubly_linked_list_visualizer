<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Doubly linked list visualizer</title>

    <!-- Link to external stylesheet and JavaScript behaviors -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./behaviors.js" defer></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Doubly linked list visualizer</h1>
    </header>

    <!-- MAIN -->
    <main>
        <div id="top-container">
            <!-- Node manager -->
            <div id="node-manager-container">
                <h2>Node manager</h2>

                <div>
                    <!-- Node value input -->
                    <input type="text" placeholder="Node value...">

                    <hr>

                    <!-- Add at begining and end buttons -->
                    <div>
                        <button>Add node at the begining</button>
                        <button>Add node at the end</button>
                    </div>

                    <hr>

                    <!-- Node position input -->
                    <input type="text" placeholder="Node position...">

                    <!-- Add and delete at position buttons -->
                    <div>
                        <button>Add node at the postition</button>
                        <button>Delete node at the position</button>
                    </div>

                    <hr>

                    <!-- Reset button -->
                    <button>Reset the list</button>
                </div>
            </div>

            <!-- Code viewer -->
            <div id="code-viewer-container">
                <h2>Code viewer</h2>

                <div>
                </div>
            </div>
        </div>

        <div id="bottom-container">
            <h2>Doubly linked list viewer</h2>

            <div>
                <!-- The list will appear here -->
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2024 - Fabien Chavonet.</p>
    </footer>
</body>

</html>
